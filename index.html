<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="./manifest.json" />
    <!-- ... -->
    <link rel="icon" type="image/png" href="icons/logo.jpg" />
    <style>
      /* 按钮btn 基础样式 */
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #bdc3c7;
      }
      .btn {
        width: 200px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        cursor: pointer;
        user-select: none;
        border-radius: 20px;
        box-sizing: border-box;
      }
      .twinkle {
        overflow: hidden;
        position: relative;
        border: 2px solid #2c3e50;
        color: #2c3e50;
        transition: background-color 0.2s;
      }

      .twinkle::before {
        content: "";
        position: absolute;
        width: 50px;
        height: 200%;
        background-color: rgba(255, 255, 255, 0.6);
        transform: skew(45deg) translate3d(-200px, 0, 0);
      }

      .twinkle:hover {
        background-color: #2c3e50;
        color: white;
      }

      .twinkle:hover::before {
        transition: ease-in-out 0.5s;
        transform: skew(45deg) translate3d(300px, 0, 0);
      }
    </style>
  </head>
  <body>
    <h1>Just a Pwa Demo</h1>
    <div id="debug"></div>
    <button id="notifications" class="btn twinkle">Start</button>

    <script>
      const registerServiceWorker = async () => {
        if ("serviceWorker" in navigator) {
          try {
            const registration = await navigator.serviceWorker.register(
              "./bg.service.js",
              {
                scope: "/",
              }
            );
            if (registration.installing) {
              console.log("Service worker installing");
            } else if (registration.waiting) {
              console.log("Service worker installed");
            } else if (registration.active) {
              console.log("Service worker active");
            }
            registration.pushManager
              .getSubscription()
              .then(async (subscription) => {
                // registration part
                if (subscription) {
                  return subscription;
                }
              });
          } catch (error) {
            console.error(`Registration failed with ${error}`);
          }
        }
      };
      registerServiceWorker();
    </script>
    <script>
      const debug = document.getElementById("debug");
      function randomNotification() {
        var notifTitle = "Notification";
        var notifBody = "Created by  CouriourC";
        var notifImg = "icons/logo.jpg";
        var options = {
          body: notifBody,
          icon: notifImg,
        };

        var notif = new Notification(notifTitle, options);
        window.addEventListener("click", (event) => {
            debug.innerHTML += "[APP NOTIFICATION SUCCESS] " + event;
        });
      }
      var button = document.getElementById("notifications");
      button.addEventListener("click", function (e) {
        Notification.requestPermission().then(function (result) {
          if (result === "granted") {
            randomNotification();
          }
        });

        if (navigator.setAppBadge) {
          // Display the number of unread messages.
          navigator
            .setAppBadge(10)
            .then(() => {
              debug.innerHTML += "[APP BADGE SUCCESSFUL]";
            })
            .catch(() => {
              debug.innerHTML += "[APP BADGE ERROR]";
            });
        }
      });
    </script>
  </body>
</html>
